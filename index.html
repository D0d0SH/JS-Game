<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Три в ряд</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-info">
        <div id="score">Очки: 0</div>
        <div id="timer">Время: 60</div>
        <div id="level">Уровень: 1</div>
        <div id="goal">Цель: 100 очков</div>
        <button id="start-button" type="button">Старт</button>
        <button id="pause-button" type="button">Пауза</button>
        <button id="restart-button" type="button">Перезапуск</button>
    </div>
    <div id="game-board"></div>
    <div id="message-box" aria-live="polite"></div>
    <div id="leaderboard">
        <button id="leaderboard-button" class="game-button" type="button">Таблица лидеров</button>
    </div>
    
    <script type="module" src="main.js"></script>
    <script type="module" src="gameState.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="constants.js"></script>
    <script type="module" src="leaderboard.js"></script>
</body>
</html>
